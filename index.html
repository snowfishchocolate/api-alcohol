<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/alcohol.css">
</head>
<body>
    <div class="container">
        <div class="row align-items-start">
          <div class="col">
              <div class="content"></div>
          </div>
        </div>
    </div>

    <script>  
$.ajax({
  url: 'https://www.thecocktaildb.com/api/json/v1/1/search.php?s=margarita',
  success: (res) => {
    res['drinks'].forEach(function (data) {
        $('.content').append(
               `
               <section>
                    <p>${data.strDrink}</p>
                    <p>Glass:${data.strGlass}</p>
                    <p>Instructions:${data.strInstructions}</p>
                    <p>Ingredient:${data.strIngredient1}+${data.strIngredient2}+${data.strIngredient3}+${data.strIngredient4}</p>
                    <img src="${data.strDrinkThumb}" alt="">
                </section>
               `
           )
          });
  }
})
    </script>
</body>
</html>
